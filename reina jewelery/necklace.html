<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> REINA NECKLACES </title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/necklace.css">
</head>

<body>
  <div class="main-wrapper">

    <header>
      <section class="logo">

        <img src="images/blacksymbol.png" alt="logo" class="logo-style">
      </section>

      <section class="menu">
        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a>necklaces</a></li>
            <li><a>earrings</a></li>
            <li><a>rings</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <div class="hero">
    </div>

      <section class="sec-grid">

        <div class="grid-cell" >
          <img src="images/pearlnecklace.jpg" alt="" class="pic-style">
          <div class="overlay">
            <div class="overlay-text">La Perla Rosary</div>
          </div>
        </div>

        <div class="grid-cell" >
          <img src="images/melinanecklace.jpg" alt="" class="pic-style">
          <div class="overlay">
            <div class="overlay-text">Melina Holiday Necklace</div>
          </div>
        </div>

        <div class="grid-cell">
          <img src="images/bubblecuban.jpg" alt="" class="pic-style">
          <div class="overlay">
            <div class="overlay-text">Bubble Cuban Chain</div>
          </div>
          </div>

          <div class="grid-cell">
            <img src="images/milanonecklace.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Milano Necklace</div>
            </div>
          </div>

          <div class="grid-cell">
            <img src="images/varsity.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Varsity Letter Necklace</div>
            </div>
          </div>

          <div class="grid-cell">
            <img src="images/clearbudda.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Clear Buddha Necklace</div>
            </div>
          </div>

          <div class="grid-cell">
            <img src="images/icyname.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Custom Icy Name Plate Necklace</div>
            </div>
          </div>

          <div class="grid-cell">
            <img src="images/pray4mepink.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Pray For Me Pink Rosary</div>
            </div>
          </div>

          <div class="grid-cell">
            <img src="images/playboy.jpg" alt="" class="pic-style">
            <div class="overlay">
              <div class="overlay-text">Playboy Bunny</div>
            </div>
          </div>

        </section>
    </div>


</body>

</html>
